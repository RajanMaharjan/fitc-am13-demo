@main("Kendo example") {

    <!-- template -->
    <script id="entry-template" type="text/x-kendo-template">
        <article>
            <img src="assets/images/uploads/#= image_url #" alt="#= title #" />

            <div class="details">
                <h3>
                    #= title #
                    # if (location) { #
                    <small>#= location #</small>
                    # } #
                </h3>
            </div>
        </article>
    </script>

    <!-- datasource -->
    <script>
        var datasource = new kendo.data.DataSource({
            data: [
                { title: 'Anemony in the night', image_url: 'anemony.jpg', location: 'Phuket, Thailand' },
                { title: 'I almost touched this grumpy scorpionfish!', image_url: 'scorpionfish.jpg', location: '' },
                { title: 'Don\'t move! It will sting just a bit...', image_url: 'lionfish.jpg', location: '' },
                { title: 'Dating back to pre-historic times', image_url: 'nautilus.jpg', location: '' },
                { title: 'A shy Purple Leaf...', image_url: 'purple-leaf.jpg', location: '' },
                { title: 'Will you be so calm in front of an alien?', image_url: 'process.jpg', location: '' }
            ],
            change: function() {
                var templateContent = $("#entry-template").html();
                var template = kendo.template(templateContent);

                var data = this.view();

                $("<div id='posts' />")
                    .html(kendo.render(template, data))
                    .find("article:first").addClass("current").end()
                    .appendTo("body");
            }
        });

        datasource.read();
    </script>

}
