@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/kendo.common.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/kendo.default.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/kendo.web.min.js")"></script>
    </head>
    <body>
        <div id="main">
            @content
        </div>
    </body>
</html>
